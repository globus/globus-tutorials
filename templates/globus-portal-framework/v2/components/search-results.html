<!-- Overrides ~/$PROJECT_SLUG/templates/globus-portal-framework/v2/components/search-results.html -->

{% load static %}

<div class="row">
  <div class="col-md-8">
      <h3 class="h3">Results</h3>
      {% if search.total %}
      <h6 class="h6">{{search.total}} datasets found</h6>
      {% endif %}
  </div>
  </div>

</div>

<div id="search-result" class="search-result">
  {% for result in search.search_results %}
    <div class="card my-3">
      <div class="card-header">
        <h3 class="search-title">
          <a href="{% url 'detail' globus_portal_framework.index result.subject %}" title="{{result.title|default:'Result'}}">{{result.title|default:'Result'}}</a>
        </h3>
      </div>
      <div class="card-body">
      <table class="table table-sm borderless">
        <tbody>
        <tr>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Altitude (m)</th>
        </tr>
        <tr>
          <td>{{result.all.0.gps_lat}}</td>
          <td>{{result.all.0.gps_lon}}</td>
          <td>{{result.all.0.gps_alt}}</td>
        </tr>
        </tbody>
      </table>
      </div>
    </div>
  {% endfor %}
</div>
